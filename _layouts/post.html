---
layout: page
---
<section class="section-post">
    {% include reading-time-calculator.html post=content %}
    <div class="post">
        <h1 class="heading-1 mb-sm ">{{ page.title }}</h1>
        <div class="post__meta">
            <span class="post__date-posted">{{ page.date | date: "%B %-d, %Y" }}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</span>
            <span class="post__title">{{ site.title }}</span>
            <span class="post__readtime">{{ reading_time }}</span>
            <span class="post__categories">
                {% for category in page.categories %}
                    <a href="/tags/{{ category }}" class="tag"># {{ category }}</a>
                {% endfor %}
            </span>
        </div>

        <article class="post__content">
            {{ content }}
        </article>
    </div>

</section>
