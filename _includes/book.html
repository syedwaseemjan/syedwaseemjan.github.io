<a href="{{ book.amazon_url }}" target="_blank" class="book">
    <figure class="book__box">
        <img src="/assets/img/books/{{ book.image_url }}" alt="{{ book.title }}" class="book__img"/>
        <figcaption class="book__caption book__caption--title">{{ book.title }}</figcaption>
        <figcaption class="book__caption book__caption--author">{{ book.author }}</figcaption>
    </figure>
</a>
