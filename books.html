<section class="section-books">
    <h3 class="heading-2 heading-2--medium">Technical Books</h1>
	<div class="books__list">
        {% for book in site.data.books_technical %}
            <a href="{{ book.amazon_url }}" target="_blank" class="books__link">
                <img src="/assets/img/books/{{ book.image_url }}" class="books__img"/>
            </a>
        {% endfor %}
    </div>

    </div>

    <h3 class="heading-2 heading-2--medium mt-hg">Novels</h1>

</section>
