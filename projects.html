---
layout: page
title: Books
---

<section class="section-projects">
    {% for project in site.data.projects %}
        <div class="project">
            <div class="project_text">
                <a href="{{ project.link }}" class="heading-2 project__link mb-md" target="_blank">{{ project.title }}</a>
                <p>{{ project.details }}</p>
            </div>
            <img src="{{ project.thumbnail }}" alt="{{ project.thumbnailalt }}" class="project__img">
        </div>
    {% endfor %}
    
</section>
