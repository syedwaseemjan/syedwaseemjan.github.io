---
layout: page
title: Projects
---

<section class="section-projects">
    <h2 class="heading-2 heading-2--dark mb-hg">I have worked on dozens of projects in my 10+ years of experiences but I cannot include all of them here as some of them are proprietary.</h2>
    {% for project in site.data.projects %}
        <div class="project">
            <div class="project_text">
                <a href="{{ project.link }}" class="heading-2 heading-2--skew mb-md" target="_blank">{{ project.title }}</a>
                <p>{{ project.details }}</p>
            </div>
            <img src="{{ project.thumbnail }}" alt="{{ project.thumbnailalt }}" class="project__img">
        </div>
    {% endfor %}
    
</section>
