---
layout: page
title: Projects
---

<section class="section-projects">
    <h2 class="heading-2 heading-2--dark mb-hg">During my 12 years of experience, I have worked on numerous projects. However, I am unable to showcase all of them here due to proprietary restrictions.</h2>
    {% for project in site.data.projects %}
        <div class="project">
            <div class="project_text">
                <a href="{{ project.link }}" class="heading-2 heading-2--skew mb-md" target="_blank">{{ project.title }}</a>
                <p>{{ project.details }}</p>
            </div>
            <img src="{{ project.thumbnail }}" alt="{{ project.thumbnailalt }}" class="project__img">
        </div>
    {% endfor %}
    
</section>
